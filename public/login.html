<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecos</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-title-link"><h1>ECOS</h1></a>
            <p class="auth-subtitle">Entre para continuar</p>
            
            <form id="form-login">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu-email@exemplo.com" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>

                <button type="submit">Entrar</button>
            </form>

            <div id="feedback-message" class="feedback"></div>
            
            <div class="form-links">
                <a href="redefinir-senha.html">Esqueceu a senha?</a>
                <span>&bull;</span>
                <a href="criar-usuario.html">Criar uma conta</a>
            </div>
        </div>
    </div>
</body>
</html>
