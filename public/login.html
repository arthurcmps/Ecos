<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ecos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Ecos</h1>
      
      <form id="form-login">
        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <button type="submit" id="btn-submit">Entrar</button>
      </form>
      
      <p id="feedback-message" class="feedback"></p>

      <div class="auth-divider">ou</div>

      <button id="btn-google-login" class="auth-card button btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Entrar com Google
      </button>
      <div class="form-links">
        <a href="criar-conta.html">Criar uma conta</a>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
