<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Ecos</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="redefinir-senha.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-title-link"><h1>ECOS</h1></a>
            <p class="auth-subtitle">Redefina sua senha</p>
            
            <form id="form-redefinir-senha">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o e-mail da sua conta" required>
                <button type="submit">Enviar Link de Redefinição</button>
            </form>

            <div id="feedback-message" class="feedback"></div>
            
            <div class="form-links">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </div>
    </div>
</body>
</html>
