<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poema - Ecos</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/poema.js" defer></script>
</head>
<body>
  <header>
    <h1>ECOS</h1>
    <p class="subtitulo">Poema completo</p>
  </header>

  <main>
    <article id="poema">
      <!-- Conteúdo do poema será carregado aqui -->
    </article>

    <section id="comentarios">
      <h3>Comentários</h3>
      <div id="lista-comentarios">
        <!-- Comentários aparecerão aqui futuramente -->
      </div>
      <form id="form-comentario">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <textarea id="mensagem" placeholder="Escreva um comentário..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Obafemi Sankofa - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
